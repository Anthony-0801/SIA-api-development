<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login JSITES</title>
  <link rel="stylesheet" href="css/login_jsites.css">
 
  <script src="js/login.js"></script>
</head>
<body style="background-image: url('img/bg.png');">
  <form action="#" method="post">
    <h1 class="welcome-heading">WELCOME BACK!</h1>
    <p class="login-text">Login to access your account.</p>
    <div class="input-fields">
      <input type="text" name="text" id="text" placeholder="" required>
      <label for="">Username</label>
    </div>
    <div class="input-fields">
      <input type="password" name="password" id="password" placeholder="" required>
      
      <label for="">Password </label>
      <span toggle="#password" class="toggle-password">Show</span>
    </div>
   
  
    <input type="submit" value="Login" name="" id="btn">
  </form>
</body>
</html>
