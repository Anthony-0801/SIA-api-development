<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      flex-direction: column; /* Updated to column layout */
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically */
      height: 100vh;
      margin-right: 50px; /* Add margin for spacing */
    }

    #title-container {
      text-align: center; /* Center the text */
      margin-bottom: 10px; /* Add margin for spacing */
    }

    #title {
      font-weight: bold;
      font-size: 24px;
      margin: 0; /* Remove margin for spacing */
    }

    #sub-title-container {
      text-align: center; /* Center the text */
      margin-bottom: 20px; /* Add margin for spacing */
    }

    #sub-title {
      font-weight: bold;
      font-size: 16px;
      margin: 0; /* Remove margin for spacing */
    }

    #login-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Adjust the max-width to make it slimmer */
    }

    #login-box h2 {
      color: #333;
      text-align: left; /* Align to the left */
    }

    #login-box p.welcome-text {
      color: #666;
      text-align: left; /* Align to the left */
      margin-bottom: 16px; /* Adjust margin for spacing */
    }

    #login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    #login-btn {
      background-color: #E55604;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%; /* Set the width to 100% */
    }

    #register-link {
      color: #E55604; /* Change the color to #E55604 */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="title-container">
    <div id="title">JSITEs</div>
  </div>
  <div id="sub-title-container">
    <div id="sub-title">Payment Management System</div>
  </div>
  <div id="login-box">
    <h2>WELCOME BACK</h2>
    <p class="welcome-text">Login to access your account</p>
    <form action="#" method="post">
      <input type="text" name="student-id" placeholder="Student ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button id="login-btn" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
  </div>
</body>
</html>
