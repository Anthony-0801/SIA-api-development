</head>

<body>
    <div class="top-nav">
        <button id="navToggle">
            <img src="img/three-lines.png" alt="Nav Button">

              ><i class="fa-solid fa-user-group"></i> Add Student Profile</a

          <div class="logout">

    <div class="container">
        <div id="search-title">
            <h1>CREATE STUDENT PROFILE</h1>
        </div>
        <form id="studentForm">
            <div class="search-elements">
                <div class="insert-tab">
                    <div class="input-group">
                        <label for="studentName">Student Name</label><br>
                        <input type="text" id="studentName" name="studentname"  required>
                    </div>
            
                    <div class="input-group">
                        <label for="studentID">Student ID</label><br>
                        <input type="text" id="studentID" name="studentId"  required>
                    </div>
            

                    <div class="input-group">
                        <label for="sem">Sem</label><br>
                        <input type="text" id="sem" name="sem"  required>
                    </div>

                    <div class="input-group">
                        <label for="year">Year level</label><br>
                        <input type="text" id="year" name="year"  required>
                    </div>
                
                </div>

                <div class="insert-tab">
                    <div class="input-group">
                        <label for="section">Section</label><br>
                        <input type="text" id="section" name="section"  required>
                    </div>
                    <div class="input-group">
                        <label for="amount">Amount</label><br>
                        <input type="text" id="amount" name="amount"  required>
                    </div>

                    <div class="input-group">
                        <label for="date">Date</label><br>
                        <input type="date" id="date" name="date"  required>
                    </div>

                    <div class="input-group">
                        <label for="officer">Officer in Charge</label><br>
                        <input type="text" id="office_in_charge" name="office_in_charge"  required>
                    </div>
                
                    <!-- <div class="input-group" id="description">
                        <label for="description">Description</label><br>
                        <textarea id="description" name="description"></textarea>
                    </div> -->
                </div>

                <div class="insert-tab">
                    <!-- <div class="input-group">
                        <label for="status">Status</label><br>
                        <div class="radio-group">
                            <input type="radio" id="paid" name="status" value="paid">
                            <label for="paid">Paid</label>
                            <br>
                            <input type="radio" id="notPaid" name="status" value="notPaid">
                            <label for="notPaid">Not Paid</label>
                        </div>
                    </div> -->
                    <div class="input-group">
                        <label for="description">Select Status:</label>
                        <select id="description" name="descriptions"  required>
                        <option value="" selected disabled>--select--</option>
                        <option value="paid">Paid</option>
                        <option value="not paid">Not Paid</option>
                        </select>
                    </div>
                </div>

                
            </div>
        
            <div class="save-cancel-button">
                <button id="cancelButton" value="none" onclick="refreshPage(event)">clear form</button>
                <button id="saveButton"  type="submit" value="Submit" >Save</button>
            </div>
         </div>
        </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navToggle = document.getElementById('navToggle');
            const rightNav = document.querySelector('.right-nav');
            const rightNavTop = document.querySelector('.right-nav-top');

            rightNav.classList.add('show');

            navToggle.addEventListener('click', function () {
                rightNav.classList.toggle('show');
            });

            rightNavTop.addEventListener('click', function () {
                rightNav.classList.remove('show');
            });
        });
    </script>
</body>

</html>
