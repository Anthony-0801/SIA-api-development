<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSITEs Members</title>
    <link rel="stylesheet" href="css/create_student.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="icon" href="img/LOGO.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="js/createStudent.js"></script>

</head>

<body>
    <div class="top-nav">
        <button id="navToggle">
            <img src="img/three-lines.png" alt="Nav Button">
        </button>
    </div>
    <div class="right-nav">
        <div class="right-nav-top">
            <img src="img/LOGO.png" alt="Jsites Logo">
            <p>JSITEs<br>Payment Management System</p>
        </div>
        <div>
            <p> </p>
        </div>
        <div class="right-nav-bottom">
            <a href="view.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="create_student.html"
              ><i class="fa-solid fa-user-group"></i> Add Student Profile</a
            >
            <a href="search_student.html"
              ><i class="fa-solid fa-magnifying-glass"></i> Student List</a
            >
          </div>
          <div class="logout">
            <a href="index.html" style="text-decoration: none; color: inherit;">Logout</a>
          </div>
    </div>
    <div class="container">
        <div id="search-title">
            <h1>CREATE STUDENT PROFILE</h1>
        </div>
        <form id="studentForm">
            <div class="search-elements">
                <div class="insert-tab">
                    <div class="input-group">
                        <label for="studentName">Student Name</label><br>
                        <input type="text" id="studentName" name="studentname"  required>
                    </div>
            
                    <div class="input-group">
                        <label for="studentID">Student ID</label><br>
                        <input type="text" id="studentID" name="studentId"  required>
                    </div>
                    <div class="input-group">
                        <label for="date">Date</label><br>
                        <input type="date" id="date" name="date"  required>
                    </div>

                    <div class="input-group">
                        <label for="officer">Officer-in-Charge</label><br>
                        <select id="office_in_charge" name="office_in_charge" required>
                            <option value="" selected disabled>- -select- -</option>
                            <option value="1">President</option>
                            <option value="2">Vice President</option>
                            <option value="3">Secretary</option>
                            <option value="4">Assistant Secretary</option>
                            <option value="1">Treasurer</option>
                            <option value="2">Assistant Treasurer</option>
                            <option value="3">Auditor</option>
                            <option value="4">Business Manager 1</option>
                            <option value="1">Business Manager 2</option>
                            <option value="2">Public Relations Officer 1</option>
                            <option value="3">Public Relations Officer 2</option>
                            <option value="4">Senior Graphic Designer</option>
                            <option value="4">Junior Graphic Designer</option>
                        </select>
                    </div>
                </div>

                <div class="insert-tab">
                    <div class="input-group">
                        <label for="sem">Sem</label><br>
                        <select id="sem" name="sem" required>
                            <option value="" selected disabled>- -select- -</option>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="year">Year level</label><br>
                        <select id="year" name="year" required>
                            <option value="" selected disabled>- -select- -</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="section">Section</label><br>
                        <select id="section" name="section" required>
                            <option value="" selected disabled>- -select- -</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="description">Select Status:</label><br>
                        <select id="description" name="descriptions"  required>
                        <option value="" selected disabled>- -select- -</option>
                        <option value="Paid">Paid</option>
                        <option value="Not Paid">Not Paid</option>
                        </select>
                    </div>
                    <div class="input-group" style="  display: none;">
                        <label for="amount">Amount</label><br>
                        <select id="amount" name="amount" required>
                            <option value="25" selected>25</option>
                          
                        </select>
                    </div>
                </div>
                
            </div>
        
            <div class="save-cancel-button">
                <button id="cancelButton" value="none" onclick="refreshPage(event)">Clear Form</button>
                <button id="saveButton"  type="submit" value="Submit" >Save</button>
            </div>
         </div>
        </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navToggle = document.getElementById('navToggle');
            const rightNav = document.querySelector('.right-nav');
            const rightNavTop = document.querySelector('.right-nav-top');

            rightNav.classList.add('show');

            navToggle.addEventListener('click', function () {
                rightNav.classList.toggle('show');
            });

            rightNavTop.addEventListener('click', function () {
                rightNav.classList.remove('show');
            });
        });
    </script>
</body>

</html>
